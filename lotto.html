<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로또 번호 생성기</title>
<style>
body {
    background-color: #f5f5f5;
}
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}
h1 {
    text-align: center;
    font-size: 36px;
    margin-bottom: 30px;
}
ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}
li {
    font-size: 36px;
    margin: 0 10px;
}
</style>
</head>
<body>
<div class="container">
<h1>로또 번호 생성기</h1>
<ul>
<li>10</li>
<li>20</li>
<li>23</li>
<li>25</li>
<li>26</li>
<li>30</li>
<li>43</li>
</ul>
</div>
</body>
</html>
